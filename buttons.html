<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./base/_global.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="button-arrow text-semibold">
      VIEW PRODUCT
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        class="arrow"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="9 6 15 12 9 18"></polyline>
      </svg>
    </button>
    <button
      class="button-arrow-diagonal text-semibold"
    >
      CONSULT AN EXPERT
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        class="diagonal-arrow"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        transform="rotate(45)"
      >
        <line x1="12" y1="19" x2="12" y2="5"></line>
        <polyline points="5 12 12 5 19 12"></polyline>
      </svg>
    </button>
    <button
      class="button-secondary text-semibold"
    >
      CTA label
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        class="arrow"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
      <polyline points="9 6 15 12 9 18"></polyline>
      </svg>
    </button>
    <button
      class="button-tertiary text-semibold"
    >
      CTA label
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        class="arrow"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
      <polyline points="9 6 15 12 9 18"></polyline>
      </svg>
    </button>
    <button
    class="button-cta-primary text-semibold"
  >
    Read more
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      class="arrow"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
    <polyline points="9 6 15 12 9 18"></polyline>
    </svg>
  </button>
  <p class="text-regular"> <a href="https://google.com" class="hyperlink text-regular">So how we are doing?</a>
  </p>
  </body>
</html>
