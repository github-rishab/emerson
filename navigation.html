<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./components/navigation.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>content</nav>
    <div class="section">Normal Section</div>
    <header class="header">
      <div class="nav">
        <div class="nav-item" data-target="medical-devices">
          MEDICAL DEVICES
        </div>
        <div class="nav-item" data-target="clinical-laboratory">
          CLINICAL LABORATORY
        </div>
        <div class="nav-item" data-target="videos">VIDEOS</div>
        <div class="nav-item" data-target="customer-success">
          CUSTOMER SUCCESS
        </div>
      </div>
    </header>

    <div class="section">
      <div>No section</div>
    </div>
    <a name="medical"> </a>
    <div class="section" id="medical-devices">
      <div>MEDICAL DEVICES</div>
    </div>

    <div class="section" id="clinical-laboratory">
      <div>CLINICAL LABORATORY</div>
    </div>
    <div class="section" id="videos">
      <div>VIDEOS</div>
    </div>
    <div class="section" id="customer-success">
      <div>CUSTOMER SUCCESS</div>
    </div>
  </body>
  <script>
    // Function to add 'active' class to the nav item based on scroll position
    // const sections = document.querySelectorAll('.section')
    const navItems = document.querySelectorAll('.nav-item')
    const headerHeight = 75

    function setActiveSection() {
      let currentSectionId = ''
      const headerNav = document.querySelector('.header')

      sections.forEach(section => {
        const sectionTop = section.offsetTop - headerHeight
        const sectionHeight = section.offsetHeight

        if (
          window.scrollY >= sectionTop &&
          window.scrollY < sectionTop + sectionHeight
        ) {
          currentSectionId = section.id
        }
      })

      // Update nav items
      navItems.forEach(item => {
        item.classList.remove('active')
        // headerNav.style.position = `static`;
        // headerNav.style.top = `3.5rem`;
        if (item.dataset.target === currentSectionId) {
          headerNav.style.position = `fixed`
          headerNav.style.top = `3.5rem`
          item.classList.add('active')
        }
      })
    }
    const parentElement = document.querySelector('.nav');
    const childElements = parentElement.children;
    const classArray = [];

    Array.from(childElements).forEach(child => {
      classArray.push(...child.classList); // Adds the class list of each child element to the array
    });

    console.log(classArray); // Logs the array of classes

    window.addEventListener('scroll', setActiveSection)
  </script>
</html>
