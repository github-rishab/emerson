<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nav.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar-container">
      <div class="border-div">
        <div class="navbar-inner-content">
          <div class="image-container-logo">
            <img
              src="https://www.emerson.com/resource/blob/emerson-logo-data-1191220.png"
              alt=""
              class="image"
            />
          </div>
          <!-- Search overlay that expands from right to left -->
          <div class="logo-container">
            <div class="search-overlay">
              <div class="search-input-wrapper">
                <input
                  type="text"
                  placeholder="Search Measurement Instrumentation by Model, Serial Number, or Keyword"
                  class="search-input"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  class="input-search-icon"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10C20 12.2306 19.2697 14.2905 18.0352 15.9539L23.9397 21.8733L21.8184 24L15.9047 18.0714C14.25 19.284 12.2086 20 10 20C4.47715 20 0 15.5228 0 10ZM10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z"
                    fill="#FFFFFF"
                    class="svg-search"
                  />
                </svg>
              </div>
            </div>
            <div class="side-logo search" id="searchToggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="search-icon"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10C20 12.2306 19.2697 14.2905 18.0352 15.9539L23.9397 21.8733L21.8184 24L15.9047 18.0714C14.25 19.284 12.2086 20 10 20C4.47715 20 0 15.5228 0 10ZM10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z"
                  fill="#004B8D"
                  class="svg-search"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="cross-icon"
              >
                <path
                  d="M2.12132 0L0 2.12667L9.8787 12.0303L0.060315 21.8734L2.18164 24L12 14.1569L21.8184 24L23.9397 21.8733L14.1213 12.0303L24 2.1267L21.8787 3.46845e-05L12 9.90359L2.12132 0Z"
                  fill="#004B8D"
                />
              </svg>
            </div>
            <div class="side-logo">
              <img src="" alt="" class="image" />
            </div>
            <div class="side-logo">
              <img src="" alt="" class="image" />
            </div>
            <div class="side-logo">
              <img src="" alt="" class="image" />
            </div>
            <!-- <div class="hamburger hamburger-menu">
              <svg
                width="40"
                height="15"
                viewBox="0 0 40 30"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="40" height="4" fill="#004B8D" />
                <rect y="13" width="40" height="4" fill="#004B8D" />
                <rect y="26" width="40" height="4" fill="#004B8D" />
              </svg>
            </div> -->
            <div class="hamburger hamburger-cross">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M2.12132 0L0 2.12667L9.8787 12.0303L0.060315 21.8734L2.18164 24L12 14.1569L21.8184 24L23.9397 21.8733L14.1213 12.0303L24 2.1267L21.8787 3.46845e-05L12 9.90359L2.12132 0Z"
                  fill="#004B8D"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const searchToggle = document.getElementById('searchToggle')
        const searchOverlay = document.querySelector('.search-overlay')

        searchToggle.addEventListener('click', function () {
          if (searchToggle.classList.contains('active')) {
            // Close search
            searchToggle.classList.remove('active')
            searchOverlay.classList.remove('active')
          } else {
            // Open search
            searchToggle.classList.add('active')
            searchOverlay.classList.add('active')
          }
        })
      })
    </script>
  </body>
</html>
